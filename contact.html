<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/Picture1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="FB.css">
    <link rel="icon" href="images/Picture2.png">

    
</head>
<body>
    
    <nav>

        <a href="FB.html" ><img class="logo" src="images/fb.png" alt="Fruit Basket Logo" title="Fruit Basket Logo"> </a>
        <div class="main_content">
             <button class="login"><a href="login.html">Login</a></button>
             <button class="contact"><a href="contact.html">Contact Us</a></button>
             <button class="insta"><a href="https://instagram.com/vinay_0_5?igshid=MXRveDY5azU0YXgyMg=="><i class="ri-instagram-line"></i></a></button>
         </div>
     </nav>


    <div class="main">
        <figure class="contact_us">
            <img src="images/Picture1.png" alt="Fruit Basket Logo">
            <figcaption>Feel free to contact us for <br> any type of query or feedback.</figcaption>
        </figure>
    <div class="form">
    <form class="ff" action="#">

        <h1 class="contact">Contact Us!</h1>
        <p><b>
        <label for="name">Name : </label>
        <input type="text" name="name" id="Name : " placeholder="Vinay" autocomplete="on" required>
        </b></p>
        <p><b>
        <label for="email">Email : </label>
        <input type="email" name="email" id="Email : " placeholder="random@gmail.com" autocomplete="on" required>
        </b></p>

        <p><b>
            <label for="phone">Phone : </label>
            <input type="tel" name="phone" id="Phone : " placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9{4}]" required>
        </b></p>

        <p><b>
            <label for="textarea"></label>
            <textarea name="textarea" id="" cols="1" rows="1" style="resize: none;"></textarea>
        </b></p>

        <button class="submit"><a href="submit.html">SUBMIT</a></button>

    </form>
</div>
</div>
</body>
